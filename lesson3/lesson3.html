<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Lesson3</title>
    <link href="lesson3.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: green;
        color: white;
        padding: 10px 20px;
      }

      .nav-links {
        display: flex;
        color: red;
      }

      .nav-links {
        color: red;
      }

      .nav-links .link {
        position: relative;
      }

      .nav-links .link a {
        text-decoration: none;
        color: white;
        padding: 10px;
        display: block;
      }

      .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: purple;
        min-width: 150px;
      }

      .dropdown .link {
        margin: 0;
      }

      .dropdown .link a {
        color: white;
        padding: 10px;
        display: block;
      }

      .link:hover .dropdown {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <h1>Logo</h1>
      </div>
      <ul class="nav-links">
        <li class="link">
          <a href="#">Home</a>
        </li>
        <li class="link">
          <a href="#">About</a>
        </li>
        <li class="link">
          <a href="#">Products</a>
          <ul class="dropdown">
            <li class="link">
              <a href="#">Buy</a>
            </li>
            <li class="link">
              <a href="#">Location</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <hr />
    <h1 class="text">text</h1>
    <h1 class="text">text</h1>
    <h1 class="text">text</h1>
    <h1 class="text">text</h1>
    <h1 class="text">text</h1>
  </body>
</html>
