<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework 4</title>
    <style>
      .block-element {
        width: 100px;
        height: 100px;
        display: block;
        border: 1px solid black;
      }

      .inline-element {
        width: 100px;
        height: 100px;
        display: inline;
        border: 1px solid black;
      }

      .inline-block-element {
        width: 200px;
        height: 100px;
        display: inline-block;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p class="block-element">block1</p>
    <p class="block-element">block2</p>
    <p class="block-element">block3</p>
    <p class="inline-element">inline1</p>
    <p class="inline-element">inline2</p>
    <p class="inline-element">inline3</p>
    <p class="inline-block-element">inline-block1</p>
    <p class="inline-block-element">inline-block2</p>
    <p class="inline-block-element">inline-block3</p>
  </body>
</html>
