<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson 4</title>
    <link href="lesson4.css" rel="stylesheet" />
    <style>
      .Tree {
        border-radius: 50%;
      }

      .leaf {
        width: 100px;
        height: 150px;
        background-color: green;
        border-radius: 50%;
      }

      .table {
        position: absolute;
        top: 410px;
        left: 200px;
      }

      .tree-trunk {
        background: saddlebrown;
        width: 40px;
        height: 50px;
        margin-left: 30px;
        margin-top: -5px;
        position: absolute;
      }

      .desk {
        width: 100px;
        height: 40px;
        background-color: brown;
      }

      .leg {
        width: 10px;
        height: 50px;
        background-color: brown;
        display: inline-block;
      }

      .leg:nth-of-type(2) {
        margin-left: 76px;
      }

      .shrub {
        width: 150px;
        height: 200px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
        top: 310px;
        left: 300px;
      }

      .lake {
        width: 300px;
        height: 300px;
        background-color: cyan;
        border-radius: 50%;
        position: absolute;
        left: 400px;
        bottom: 100px;
      }

      .ground {
        width: 100vw;
        height: 50vh;
        background-color: brown;
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
        position: absolute;
        top: 52vh;
      }

      .sky {
        width: 100vh;
        height: 100vh;
        background-color: skyblue;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      body {
        overflow: hidden;
        margin: 0;
      }

      .clouds {
        display: inline-block;
        height: 50px;
        width: 200px;
        background-color: blue;
        border-radius: 50%;
        position: relative;
        top: 200px;
      }

      .clouds:nth-of-type(2) {
        top: 100px;
      }

      .clouds:nth-of-type(3) {
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="sky"></div>
    <div class="clouds"></div>
    <div class="clouds"></div>
    <div class="clouds"></div>
    <div class="table">
      <div class="desk"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>
    <div class="shrub"></div>
    <div class="ground">
      <div class="Tree">
        <div class="leaf"></div>
        <div class="tree-trunk"></div>
      </div>
      <div class="lake"></div>
    </div>
  </body>
</html>
